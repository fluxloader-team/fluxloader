<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
		<title>Electron App</title>
		<link rel="stylesheet" href="modloader.css" />
	</head>
	<body>
		

		<div class="container">
			<div class="header">
				<div class="tab-list">
					<div class="tab-option"><p>Mods</p></div>
					<div class="tab-option"><p>Browse</p></div>
					<div class="tab-option"><p>Config</p></div>
					<div class="tab-option"><p>Console</p></div>
					<div class="tab-option"><p>Options</p></div>
				</div>
			</div>

			<div class="main">
				<div class="main-leftbar"></div>
				<div class="main-center"></div>
				<div class="main-rightbar"></div>
			</div>

			<div class="footer">
				<div class="footer-progress">
					<div class="footer-progress-text">
						<p>Downloading Some Mods...</p>
					</div>
					<div class="footer-progress-bar"></div>
				</div>
				<div class="footer-control">
					<div class="footer-control-input button" id="main-control-button"><p>Play</p></div>
					<div class="footer-control-input dropdown"></div>
				</div>
			</div>
		</div>
		

		<script src="modloader.js"></script>
	</body>
</html>
