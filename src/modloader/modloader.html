<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sandustry Modloader</title>
		<link rel="stylesheet" href="modloader.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="tab-list">
					<div class="option" id="tab-mods"><p>Mods</p></div>
					<div class="option" id="tab-config"><p>Config</p></div>
					<div class="option" id="tab-console"><p>Console</p></div>
					<div class="option" id="tab-options"><p>Options</p></div>
				</div>
				<div class="online-indicator">
					<div class="online-indicator-circle offline" id="online-indicator"></div>
				</div>
			</div>
			<div class="tab-content" id="mods-tab-content">
				<div class="main">
					<div class="main-leftbar" style="width: 16rem">
						<h1>Search</h1>
						<div class="search-bar">
							<input type="text" id="mods-tab-search" placeholder="Search..." />
							<div class="search-icon" id="mods-tab-search-button">
								<img src="./assets/search.png" />
							</div>
						</div>
						<div class="resizer"></div>
					</div>
					<div class="main-center">
						<div class="refresh-mods" id="refresh-mods">
							<img src="./assets/refresh.png" />
						</div>
						<div class="main-center-scroll">
							<table class="mods-table" id="mods-tab-table">
								<thead>
									<tr>
										<!-- These widths are just the default, they will be overwritten by inline styles from JS -->
										<th data-column="enabled" style="width: 2.4rem"></th>
										<th data-column="name" style="width: 11rem">
											Name
											<div class="resizer"></div>
										</th>
										<th data-column="author" style="width: 9rem">
											Author
											<div class="resizer"></div>
										</th>
										<th data-column="version" style="width: 5.5rem">
											Version
											<div class="resizer"></div>
										</th>
										<th data-column="description" style="width: 22rem">
											Description
											<div class="resizer"></div>
										</th>
										<th data-column="last-updated" style="width: 6rem">
											Last Updated
											<div class="resizer"></div>
										</th>
										<th data-column="tags" style="width: 25rem">
											Tags
											<div class="resizer"></div>
										</th>
										<!-- Empty header row so table doesn't auto-fill the full width -->
										<th class="gap-filler"></th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
							<div class="mods-load-button" id="mods-load-button">Load more mods</div>
						</div>
					</div>
					<div class="main-rightbar" style="width: 27rem">
						<div class="resizer left"></div>
						<div class="main-rightbar-scroll">
							<div class="mod-info-empty" id="mod-info-empty">
								<p>No mod selected.</p>
							</div>
							<div class="mod-info" id="mod-info" style="display: none">
								<p class="title" id="mod-info-title">Mod Name</p>
								<div class="rows">
									<div class="row">
										<p class="label">Mod ID</p>
										<p id="mod-info-mod-id"></p>
									</div>
									<div class="row">
										<p class="label">Author</p>
										<p id="mod-info-author"></p>
									</div>
									<div class="row">
										<p class="label">Version</p>
										<p id="mod-info-version"></p>
									</div>
									<div class="row">
										<p class="label">Last Updated</p>
										<p id="mod-info-last-updated"></p>
									</div>
									<div class="row">
										<p class="label">Tags</p>
										<p id="mod-info-tags"></p>
									</div>
								</div>
								<p class="description" id="mod-info-description"></p>
							</div>
						</div>
						<!-- TODO: Here we want mod buttons (e.g. install, update, uninstall) -->
					</div>
				</div>
			</div>
			<div class="tab-content" id="config-tab-content">
				<div class="wip-content"><p>Config</p></div>
			</div>
			<div class="tab-content" id="console-tab-content">
				<div class="wip-content"><p>Console</p></div>
			</div>
			<div class="tab-content" id="options-tab-content">
				<div class="wip-content"><p>Options</p></div>
			</div>

			<div class="footer">
				<div class="footer-progress">
					<div class="footer-progress-text">
						<p id="progress-bar-text"></p>
					</div>
					<div class="footer-progress-bar">
						<div class="footer-progress-bar-fill" id="progress-bar"></div>
					</div>
				</div>
				<div class="footer-control">
					<div class="footer-control-input button" id="main-control-button"><p>Play</p></div>
					<div class="footer-control-input dropdown"></div>
				</div>
			</div>
		</div>

		<script src="modloader.js"></script>
	</body>
</html>
