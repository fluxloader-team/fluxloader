<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
		<title>Sandustry Modloader</title>
		<link rel="stylesheet" href="modloader.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="tab-list">
					<div class="option" id="tab-mods"><p>Mods</p></div>
					<div class="option" id="tab-browse"><p>Browse</p></div>
					<div class="option" id="tab-config"><p>Config</p></div>
					<div class="option" id="tab-console"><p>Console</p></div>
					<div class="option" id="tab-options"><p>Options</p></div>
				</div>
			</div>

			<div class="main">
				<div class="tab-content" id="tab-mods-content">
					<div class="main-leftbar"></div>
					<div class="main-center"></div>
					<div class="main-rightbar"></div>
				</div>
				<div class="tab-content" id="tab-browse-content"><p>Browse</p></div>
				<div class="tab-content" id="tab-config-content"><p>Config</p></div>
				<div class="tab-content" id="tab-console-content"><p>Console</p></div>
				<div class="tab-content" id="tab-options-content"><p>Options</p></div>
			</div>

			<div class="footer">
				<div class="footer-progress">
					<div class="footer-progress-text">
						<p id="progress-bar-text"></p>
					</div>
					<div class="footer-progress-bar">
						<div class="footer-progress-bar-fill" id="progress-bar"></div>
					</div>
				</div>
				<div class="footer-control">
					<div class="footer-control-input button" id="main-control-button"><p>Play</p></div>
					<div class="footer-control-input dropdown"></div>
				</div>
			</div>
		</div>

		<script src="modloader.js"></script>
	</body>
</html>
