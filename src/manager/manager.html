<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sandustry Fluxloader Manager</title>
		<link rel="stylesheet" href="manager.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="tab-list">
					<div class="option" id="tab-mods"><p>Mods</p></div>
					<div class="option" id="tab-config"><p>Config</p></div>
					<div class="option" id="tab-logs"><p>Logs</p></div>
				</div>
				<div class="online-indicator">
					<div class="online-indicator-circle offline" id="online-indicator"></div>
				</div>
			</div>

			<div class="tab-content" id="mods-tab-content">
				<div class="main">
					<div class="main-leftbar" style="width: 15rem">
						<h1>Search</h1>
						<div class="search-bar">
							<input type="text" id="mods-tab-search" placeholder="Search..." />
							<div class="search-icon" id="mods-tab-search-button">
								<img src="./assets/search.png" />
							</div>
						</div>
						<div class="resizer"></div>
					</div>
					<div class="main-center">
						<div class="refresh-mods" id="refresh-mods">
							<img src="./assets/refresh.png" />
						</div>
						<div class="main-center-scroll">
							<table class="mods-table" id="mods-tab-table">
								<thead>
									<tr>
										<!-- These widths are just the default, they will be overwritten by inline styles from JS -->
										<th data-column="enabled" style="width: 2.4rem"></th>
										<th data-column="name" style="width: 11rem">
											Name
											<div class="resizer"></div>
										</th>
										<th data-column="author" style="width: 9rem">
											Author
											<div class="resizer"></div>
										</th>
										<th data-column="version" style="width: 5.5rem">
											Version
											<div class="resizer"></div>
										</th>
										<th data-column="description" style="width: 22rem">
											Description
											<div class="resizer"></div>
										</th>
										<th data-column="last-updated" style="width: 8rem">
											Last Updated
											<div class="resizer"></div>
										</th>
										<th data-column="tags" style="width: 25rem">
											Tags
											<div class="resizer"></div>
										</th>
										<!-- Empty header row so table doesn't auto-fill the full width -->
										<th class="gap-filler"></th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
							<div class="mods-load-button" id="mods-load-button">Load mods</div>
						</div>
					</div>
					<div class="main-rightbar" style="width: 20rem">
						<div class="resizer left"></div>
						<div class="rightbar-top">
							<p class="title" id="mod-info-title">Mod Name</p>
						</div>
						<div class="main-rightbar-scroll">
							<div id="mod-info-container">
								<div class="mod-info-empty" id="mod-info-empty">
									<p>No mod selected.</p>
								</div>
								<div class="mod-info" id="mod-info" style="display: none">
									<div class="rows">
										<div class="row">
											<p class="label">Mod ID</p>
											<p id="mod-info-mod-id"></p>
										</div>
										<div class="row">
											<p class="label">Author</p>
											<p id="mod-info-author"></p>
										</div>
										<div class="row">
											<p class="label">Version</p>
											<p id="mod-info-version"></p>
										</div>
										<div class="row">
											<p class="label">Last Updated</p>
											<p id="mod-info-last-updated"></p>
										</div>
										<div class="row">
											<p class="label">Tags</p>
											<p id="mod-info-tags"></p>
										</div>
									</div>
									<p class="description" id="mod-info-description"></p>
								</div>
							</div>
							<div class="mod-config-container" id="mod-config-container" style="display: none"></div>
						</div>
						<div class="rightbar-bottom">
							<div class="mod-buttons" id="mod-buttons" style="display: none"></div>
							<div class="action-queue">
								<div class="selection">
									<span>Actions</span>
									<img src="assets/uparrow.png" />
								</div>
								<div class="hider">
									<div class="content">
										<div class="action"><span class="action-id">testmod</span><span class="action-type">?v1.3.2</span><img src="assets/close.png"></div>
										<div class="action sub"><span class="action-id">sub1</span><span class="action-type">v0.6.5<img src="assets/rightarrow.png"></img> v1.0.</span><img src="assets/close.png"></div>
										<div class="action sub"><span class="action-id">sub2</span><span class="action-type">v1.1.</span><img src="assets/close.png"></div>
										<div class="action"><span class="action-id">anothermod</span><span class="action-type">v2.1.</span><img src="assets/close.png"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-content" id="config-tab-content">
				<div class="main">
					<p class="title">Fluxloader Config</p>
				</div>
			</div>
			<div class="tab-content" id="logs-tab-content">
				<div class="logs-container">
					<div class="logs-tab-list"></div>
					<div class="logs-content-scroll"></div>
				</div>
			</div>

			<div class="footer">
				<div class="footer-progress">
					<div class="footer-progress-text">
						<p id="progress-bar-text"></p>
					</div>
					<div class="footer-progress-bar">
						<div class="footer-progress-bar-fill" id="progress-bar"></div>
					</div>
				</div>
				<div class="footer-control">
					<div class="footer-control-input button" id="main-control-button"><p>Play</p></div>
					<div class="footer-control-input dropdown"><img src="assets/downarrow.png" /></div>
				</div>
			</div>
		</div>

		<script src="manager.js" type="module"></script>
	</body>
</html>
